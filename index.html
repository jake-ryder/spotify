<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Jake's Playlist</title>
    </head>
    <script language= javascript>
        function regulate()
        {
            if(document.pass.pass.value == "1") {
                window.location = "correct.html";
            }
            else
            {
                window.location = "incorrect.html";
            }
        }
    </script>
    <body>
        <form name = pass>
            <input type = password name = pass>
            <input type = button value = "enter passwd" onClick = "javascript:regulate();">
        </form>
    </body>
</html>
